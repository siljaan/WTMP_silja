<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="form">
      <label for="languageField">Menu </label>
      <input type="submit" value="Näytä menu (Id)" class="showMenu">
      <input type="text" id="menuId" class="menuId">
      <p id="box">esimerkki menu</p>
      <br>
      <br>
      <input type="submit" value="Järjestä menu hinnan mukaan" class="orderMenu">
      <br>
      <input type="submit" value="Näytä menu alle 5 €" class="showMinMenu">
      <br>
      <input type="submit" value="Nosta hintoja 15%" class="raiseMenu">
      <br>
      <input type="submit" value="Koko menun hinta" class="priseMenu">
      <br>
      <input type="submit" value="Fazer lunch menu Monday" class="fazerMenu">
      <p id="priseTotal">kokonaishinta</p>
    </div>
  </body>
</html>
